
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuracion de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuracion de JWT para pruebas
jwt.secret=testSecretKeyForIntegrationTests12345678901234567890
jwt.expiration=900000
refresh.expiration=604800000

# Configuracion del servidor
server.port=0

# Configuracion de logging para pruebas
logging.level.co.edu.univalle=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Configuracion de H2 Console (opcional para debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console 